<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="center">Border-radius Previewer</h1>
    <div id="box"></div>
    <div class="changes">
        <form class="wrapper" onsubmit="return submitFunc()">
            <h3 class="center">Change values and see results</h3>
            <div class="input-wrapper">
                <div class="labels">
                    <span>Top-left Radius</span>
                    <span>Top-right Radius</span>
                    <span>Bottom-right Radius</span>
                    <span>Bottom-left Radius</span>
                </div>
                <div class="inputs">
                    <input id="tlr" type="number" placeholder="0">
                    <input id="trr" type="number" placeholder="0">
                    <input id="brr" type="number" placeholder="0">
                    <input id="blr" type="number" placeholder="0">
                </div>
                <div class="unit-options">
                    <select id="tl-unit">
                        <option value="px">px</option>
                        <option value="em">em</option>
                        <option value="%">%</option>
                    </select>
                    <select id="tr-unit">
                        <option value="px">px</option>
                        <option value="em">em</option>
                        <option value="%">%</option>
                    </select>
                    <select id="br-unit">
                        <option value="px">px</option>
                        <option value="em">em</option>
                        <option value="%">%</option>
                    </select>
                    <select id="bl-unit">
                        <option value="px">px</option>
                        <option value="em">em</option>
                        <option value="%">%</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="change center">
        <h3 id="css-header" class="center" style="display:none">Your CSS for this is:- </h3>
        <div class="output-box">
            <div id="output"></div>
            <div class="btn">
                <button id="copy-btn" style="display:none" type="button" onclick="copyFunc()">Copy text</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
